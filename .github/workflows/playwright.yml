name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        env_name: [test, acceptance]

    steps:
      # ---------------- Checkout ----------------
      - uses: actions/checkout@v4

      # ---------------- Node setup ----------------
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ---------------- Install dependencies ----------------
      - run: npm ci
      - run: npx playwright install --with-deps

      # ---------------- Run Playwright tests ----------------
      - name: Run Playwright tests
        id: run_tests
        run: |
          npx playwright test
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_ENV
        env:
          test_env: ${{ matrix.env_name }}

      # ---------------- Generate Allure HTML ----------------
      - name: Generate Allure HTML Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # ---------------- Configure Git for gh-pages ----------------
      - name: Configure Git
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ---------------- Publish Allure Report to GitHub Pages ----------------
      - name: Publish Allure Report to GitHub Pages
        if: always()
        run: |
        npx gh-pages -d allure-report \
        -b gh-pages \
        -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      # ---------------- Prepare GitHub Pages URL ----------------
      - name: Set Allure Report URL
        if: always()
        run: |
          echo "ALLURE_URL=https://${{ github.repository_owner }}.github.io/${{ github.repository }}/index.html" >> $GITHUB_ENV

      # ---------------- Slack Notification ----------------
      - name: Slack Notification
        if: always()
        env:
          ENV_NAME: ${{ matrix.env_name }}
          EXIT_CODE: ${{ env.TEST_EXIT_CODE }}
          ALLURE_URL: ${{ env.ALLURE_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          if [ "$EXIT_CODE" -eq 0 ]; then
            STATUS=":white_check_mark: Playwright Tests Passed"
          else
            STATUS=":x: Playwright Tests Failed"
          fi

          curl -X POST -H "Content-type: application/json" \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            --data "{
              \"channel\": \"#automation-testresults\",
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {\"type\": \"mrkdwn\", \"text\": \"${STATUS}\\n*Environment:* ${ENV_NAME}\"}
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {\"type\": \"mrkdwn\", \"text\": \"*Repository:*\\n${GITHUB_REPOSITORY}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Branch:*\\n${GITHUB_REF_NAME}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Triggered by:*\\n${GITHUB_ACTOR}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Commit:*\\n${GITHUB_SHA}\"}
                  ]
                },
                {
                  \"type\": \"section\",
                  \"text\": {\"type\": \"mrkdwn\", \"text\": \":page_facing_up: View Allure report: <${ALLURE_URL}|Click Here>\\n:link: View Workflow: <https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}|View Workflow>\"}
                }
              ]
            }" \
            https://slack.com/api/chat.postMessage

      # ---------------- Fail job if tests failed ----------------
      - name: Fail job if tests failed
        if: env.TEST_EXIT_CODE != '0'
        run: exit 1
