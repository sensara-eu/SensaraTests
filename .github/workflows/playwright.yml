name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      matrix:
        env_name: [test, acceptance]

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------- Node setup ----------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      # ---------------- Install deps ----------------
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ---------------- Ensure jq ----------------
      - name: Ensure jq is installed
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found. Installing..."
            sudo apt-get update
            sudo apt-get install -y jq
          else
            echo "jq already installed: $(jq --version)"
          fi

      # ---------------- Run tests ----------------
      - name: Run Playwright tests
        id: run_tests
        env:
          test_env: ${{ matrix.env_name }}
        run: |
          EXIT_CODE=0
          npx playwright test || EXIT_CODE=$?
          echo "TEST_EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV

      # ---------------- Generate Allure HTML ----------------
      - name: Generate Allure HTML Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report || true

      # ---------------- Upload Allure Report ----------------
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.env_name }}
          path: allure-report/
          retention-days: 30

      # ---------------- Slack Notification ----------------
      - name: Slack Notification
        if: always()
        env:
          ENV_NAME: ${{ matrix.env_name }}
          EXIT_CODE: ${{ env.TEST_EXIT_CODE }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          if [ "$EXIT_CODE" -eq 0 ]; then
            STATUS=":white_check_mark: Playwright Tests Passed"
          else
            STATUS=":x: Playwright Tests Failed"
          fi

          WORKFLOW_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          RESPONSE=$(curl -s -X POST \
            -H "Content-type: application/json" \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            --data "{
              \"channel\": \"#automation-testresults\",
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \"${STATUS}\\n*Environment:* ${ENV_NAME}\"
                  }
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {\"type\": \"mrkdwn\", \"text\": \"*Repository:*\\n${GITHUB_REPOSITORY}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Branch:*\\n${GITHUB_REF_NAME}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Triggered by:*\\n${GITHUB_ACTOR}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Commit:*\\n${GITHUB_SHA}\"}
                  ]
                },
                {
                  \"type\": \"section\",
                  \"text\": {
                    \"type\": \"mrkdwn\",
                    \"text\": \":page_facing_up: View Allure report in artifacts\\n:link: <${WORKFLOW_URL}|View Workflow Run>\"
                  }
                }
              ]
            }" \
            https://slack.com/api/chat.postMessage)

          echo "Slack response: $RESPONSE"

      # ---------------- Fail job if tests failed ----------------
      - name: Fail job if tests failed
        if: env.TEST_EXIT_CODE != '0'
        run: exit 1
