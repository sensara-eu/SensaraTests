name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        env_name: [test, acceptance]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ---------------- Run Playwright Tests ----------------
      - name: Run Playwright tests for ${{ matrix.env_name }} environment
        run: npx playwright test
        env:
          test_env: ${{ matrix.env_name }}

      # ---------------- Generate Allure Report ----------------
      - name: Generate Allure HTML Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # ---------------- Upload Artifacts ----------------
      - name: Upload Playwright HTML Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.env_name }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Allure Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.env_name }}
          path: allure-report/
          retention-days: 30

      # ---------------- Slack Notifications ----------------
      - name: Slack Notification - Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": ":white_check_mark: *Playwright Tests Passed*\n• Environment: *${{ matrix.env_name }}*\n• Branch: *${{ github.ref_name }}*\n• Allure Report: <${{ github.server_url }}/${{ github.repository }}/suites/artifacts?query=allure-report-${{ matrix.env_name }}|View Report>\n• Run Details: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click Here>"
          }' \
          $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification - Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": ":x: *Playwright Tests Failed*\n• Environment: *${{ matrix.env_name }}*\n• Branch: *${{ github.ref_name }}*\n• Allure Report: <${{ github.server_url }}/${{ github.repository }}/suites/artifacts?query=allure-report-${{ matrix.env_name }}|View Report>\n• Logs & Run: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click Here>"
          }' \
          $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
