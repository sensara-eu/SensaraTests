name: Playwright CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [test, acceptance]

    steps:
      # ---------------- Checkout & Setup ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ---------------- Run Playwright Tests ----------------
      - name: Run Playwright tests
        id: run_tests
        run: |
          npx playwright test
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_ENV
        env:
          TEST_ENV: ${{ matrix.environment }}

      # ---------------- Generate Allure Report ----------------
      - name: Generate Allure HTML Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # ---------------- Zip Allure Report ----------------
      - name: Zip Allure Report
        if: always()
        run: zip -r allure-report-${{ matrix.environment }}.zip allure-report

      # ---------------- Upload Allure Artifact ----------------
      - name: Upload Allure Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.environment }}
          path: allure-report-${{ matrix.environment }}.zip
          retention-days: 30

      # ---------------- Generate Artifact URL ----------------
      - name: Generate Artifact URL
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENV_NAME: ${{ matrix.environment }}
        run: |
          RESPONSE=$(curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts)

          ARTIFACT_ID=$(echo "$RESPONSE" | jq -r ".artifacts[] | select(.name==\"allure-report-${ENV_NAME}\") | .id")

          ARTIFACT_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts/${ARTIFACT_ID}"

          echo "ARTIFACT_URL=$ARTIFACT_URL" >> $GITHUB_ENV

      # ---------------- Slack Notification ----------------
      - name: Slack notification
        if: always()
        env:
          ENV_NAME: ${{ matrix.environment }}
          EXIT_CODE: ${{ env.TEST_EXIT_CODE }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          if [ "$EXIT_CODE" -eq 0 ]; then
            STATUS=":white_check_mark: Tests Passed"
          else
            STATUS=":x: Tests Failed"
          fi

          curl -X POST -H "Content-type: application/json" \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            --data "{
              \"channel\": \"#automation-testresults\",
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {\"type\": \"mrkdwn\", \"text\": \"${STATUS}\\n*Environment:* ${ENV_NAME}\"}
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {\"type\": \"mrkdwn\", \"text\": \"*Repository:*\\n${GITHUB_REPOSITORY}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Branch:*\\n${GITHUB_REF_NAME}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Triggered by:*\\n${GITHUB_ACTOR}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Commit:*\\n${GITHUB_SHA}\"}
                  ]
                },
                {
                  \"type\": \"section\",
                  \"text\": {\"type\": \"mrkdwn\", \"text\": \":page_facing_up: Download Allure report: <${ARTIFACT_URL}|Click Here>\\n:link: View Workflow: <https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}|View Workflow>\"}
                }
              ]
            }" \
            https://slack.com/api/chat.postMessage

      # ---------------- Fail Job if Tests Failed ----------------
      - name: Fail job if tests failed
        if: env.TEST_EXIT_CODE != '0'
        run: exit 1
