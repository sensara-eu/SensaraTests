name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        env_name: [test, acceptance] # Run once for each environment

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- Node setup ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ---------------- Install dependencies ----------------
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ---------------- Run Playwright tests ----------------
      - name: Run Playwright tests
        id: run_tests
        run: |
          npx playwright test
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_ENV
        env:
          test_env: ${{ matrix.env_name }}

      # ---------------- Generate Allure Report ----------------
      - name: Generate Allure HTML Report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

      # ---------------- Zip Allure Report for Download ----------------
      - name: Zip Allure Report
        if: always()
        run: |
          zip -r allure-report-${{ matrix.env_name }}.zip allure-report

      # ---------------- Upload Playwright HTML Report ----------------
      - name: Upload Playwright HTML Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.env_name }}
          path: playwright-report/
          retention-days: 30

      # ---------------- Upload Allure Report Artifact ----------------
      - name: Upload Allure Report Artifact
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.env_name }}
          path: allure-report-${{ matrix.env_name }}.zip
          retention-days: 30

      # ---------------- Slack Notification ----------------
      - name: Slack Notification
        if: always()
        env:
          ENV_NAME: ${{ matrix.env_name }}
          EXIT_CODE: ${{ env.TEST_EXIT_CODE }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          if [ "$EXIT_CODE" -eq 0 ]; then
            STATUS=":white_check_mark: Playwright Tests Passed"
          else
            STATUS=":x: Playwright Tests Failed"
          fi

          # Downloadable artifact URL (works without GITHUB_TOKEN)
          ARTIFACT_URL="https://github.com/${GITHUB_REPOSITORY}/suites/${GITHUB_RUN_ID}/artifacts/allure-report-${ENV_NAME}?archive=zip"

          curl -X POST -H "Content-type: application/json" \
            -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
            --data "{
              \"channel\": \"#automation-testresults\",
              \"blocks\": [
                {
                  \"type\": \"section\",
                  \"text\": {\"type\": \"mrkdwn\", \"text\": \"${STATUS}\\n*Environment:* ${ENV_NAME}\"}
                },
                {
                  \"type\": \"section\",
                  \"fields\": [
                    {\"type\": \"mrkdwn\", \"text\": \"*Repository:*\\n${GITHUB_REPOSITORY}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Branch:*\\n${GITHUB_REF_NAME}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Triggered by:*\\n${GITHUB_ACTOR}\"},
                    {\"type\": \"mrkdwn\", \"text\": \"*Commit:*\\n${GITHUB_SHA}\"}
                  ]
                },
                {
                  \"type\": \"section\",
                  \"text\": {\"type\": \"mrkdwn\", \"text\": \":page_facing_up: Download Allure report: <${ARTIFACT_URL}|Click Here>\\n:link: View Workflow: <https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}|View Workflow>\"}
                }
              ]
            }" \
            https://slack.com/api/chat.postMessage

      # ---------------- Fail job if tests failed ----------------
      - name: Fail job if tests failed
        if: env.TEST_EXIT_CODE != '0'
        run: exit 1
